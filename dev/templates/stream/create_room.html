<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء غرفة بث</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; direction: rtl; background-color: #f5f5f5; }
    .form-box { max-width: 500px; margin: auto; background: white; padding: 2rem; border-radius: 8px; }
  </style>
</head>
<body>

<div class="form-box">
  <h3 class="mb-4">إنشاء غرفة جديدة</h3>
  
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="room_name" class="form-label">اسم الغرفة</label>
      <input type="text" class="form-control" name="room_name" id="room_name" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">إنشاء الغرفة</button>
  </form>
</div>

</body>
</html>

<!-- templates/public_playlists.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قوائم {{ owner.username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3 class="mb-4">قوائم التشغيل الخاصة بـ {{ owner.username }}</h3>
  {% for playlist in playlists %}
    <div class="mb-3 p-3 border rounded">
      <h5>{{ playlist.name }}</h5>
      <p>{{ playlist.description }}</p>
      <a class="btn btn-outline-primary" href="{% url 'playlist-detail' playlist.id %}">مشاهدة المحتوى</a>
    </div>
  {% empty %}
    <p>لا توجد قوائم تشغيل.</p>
  {% endfor %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الملف الشخصي</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            direction: rtl;
            padding: 2rem;
        }
        .profile-box {
            max-width: 500px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        img.profile-pic {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="profile-box text-center">
        <img id="profilePicture" class="profile-pic" src="" alt="الصورة الشخصية">
        <h3 id="username">الاسم</h3>
        <p id="bio">نبذة عن المستخدم</p>
        <p><strong>النقاط:</strong> <span id="score">0</span></p>
        <p><strong>يتابع:</strong> <span id="following">0</span> شخص</p>
        <div id="msg"></div>
        <button id="followBtn" class="btn btn-primary">متابعة</button>
        <button id="unfollowBtn" class="btn btn-danger">إلغاء المتابعة</button>
    </div>

    <script>
        const username = new URLSearchParams(window.location.search).get('username');
        const token = localStorage.getItem('access');
        const msg = document.getElementById('msg');

        async function loadProfile() {
            const res = await fetch(`/profile/${username}/`);
            const data = await res.json();

            document.getElementById('username').textContent = username;
            document.getElementById('bio').textContent = data.bio || 'لا توجد نبذة.';
            document.getElementById('score').textContent = data.score;
            document.getElementById('following').textContent = data.following.length;

            if (data.profile_picture) {
                document.getElementById('profilePicture').src = data.profile_picture;
            } else {
                document.getElementById('profilePicture').src = 'https://via.placeholder.com/120';
            }
        }

        async function followUser() {
            const res = await fetch(`/follow/${username}/`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            msg.innerHTML = `<div class="alert alert-info">${data.detail}</div>`;
            loadProfile();
        }

        async function unfollowUser() {
            const res = await fetch(`/unfollow/${username}/`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            msg.innerHTML = `<div class="alert alert-warning">${data.detail}</div>`;
            loadProfile();
        }

        document.getElementById('followBtn').onclick = followUser;
        document.getElementById('unfollowBtn').onclick = unfollowUser;

        loadProfile();
    </script>
</body>
</html>

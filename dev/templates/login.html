<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">تسجيل الدخول</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label>اسم المستخدم</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    <div class="mb-3">
      <label>كلمة المرور</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">تسجيل الدخول</button>
  </form>
  <div id="loginMsg" class="mt-3"></div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const data = {
    username: this.username.value,
    password: this.password.value
  };

  const res = await fetch('/api/login/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  const msg = document.getElementById('loginMsg');
  const json = await res.json();
  if (res.ok) {
    localStorage.setItem('access', json.access);
    localStorage.setItem('refresh', json.refresh);
    msg.innerHTML = '<div class="alert alert-success">✅ تم تسجيل الدخول</div>';
    window.location.href = '/profile/?username=' + data.username;
  } else {
    msg.innerHTML = '<div class="alert alert-danger">❌ خطأ في تسجيل الدخول</div>';
  }
});
</script>
</body>
</html>
